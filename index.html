<!DOCTYPE html>
<html lang="pt-br" <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>formulários</h1>
    <form action="" method="">

        <fieldset>

            <legend>informações pessoais</legend>
            <label for="nome:">nome:*</label>
            <input type="text" id="nome" name="nome" placeholder="escreva seu nome"> 

            <br>

            <label for="email:">email:</label> 
            <input type="email" id="email" name="email:" value="@unifebe.edu"> 

            <br>
            <label for="senha:">senha:</label>
            <input type="password" id="senha" name="senha" >

<br>
<label for="data de nascimento">Birth:</label>
<input type="date" id="data de nascimento" name="data de nascimento">

<br>
<label for="week">week</label>
<input type="week" id="semana" name="semana">

<br>
<label for="numero">Phone</label>
<input type="text" id="numero" name="numero" required>
<button type="submit">Enviar</button>

<br>
<label for="color">color:</label>
<input type="color" id="color" name="color">

<br>
<label for="numero da sorte">numero da sorte</label>
<input type="number" id="number" name="number">

<br>
<input type="radio" id="masculino" name="gênero">
<label for="masculino">masculino</label>

<input type="radio" id="feminino" name="gênero"> 
<label for="feminino">feminino</label>

<input type="radio" id="nada" name="gênero">
<label for="gambiarra">gambiarra do diabo</label>


        </fieldset>
        <input type="submit">

    </Form>

</body>

</html>
